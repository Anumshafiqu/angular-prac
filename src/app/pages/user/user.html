<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                new user
            </div>
            <div class="card-body">

                <table class="table table-responsive">
                    <thead>
                        <th>emailId</th>
                        <th>password</th>
                        <th>fullName</th>
                        <th>mobileNo</th>
                        <th>Actions</th>

                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                        <tr>
                            <td>{{item.emailId}}</td>
                            <td>{{item.password}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.mobileNo}}</td>
                            <td>
                                <button class="btn btn-success" (click)="onedit(item)">edit</button>
                                <button class="btn btn-danger mt-1" (click)="onDelete(item.userId)">delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                user
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="Email"></label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.emailId">
                    </div>
                    <div class="col-6">
                        <label for="Email"></label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.password">
                    </div>
                    <div class="col-6">
                        <label for="Email"></label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.fullName">
                    </div>
                    <div class="col-6">
                        <label for="Email"></label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.mobileNo">
                    </div>
                </div>
                <div>
                    <button class="btn btn-success mr-8" (click)="onResetUser()">Reset</button>
                    @if(userObj.userId == 0){
                    <button class="btn btn-success" (click)="onsaveUser()">Save</button>
                    } @else {
                    <button class="btn btn-success" (click)="onUpdateUser()">update</button>
                    }


                </div>

            </div>
        </div>

    </div>
</div>
